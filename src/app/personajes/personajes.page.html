<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="neon()">
    <img style="display: block; border-radius: 20px; margin: auto;" src="assets/neon3.jpg" alt="Imagen 1">
    <ion-card-header>
      <ion-card-title style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Neon</ion-card-title>
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      Keanu Reeves
      <br>
      <br>
      <ion-button class="ion-text-end" routerLink="/neon">
        Go to Neon !
      </ion-button>
      
    </ion-card-content>
    
    
    
  </ion-card>

  <ion-card (click)="morp()">
    <img style="display: block; border-radius: 20px; margin: auto;" src="assets/Morpheus.jpg" alt="Imagen 2">
    <ion-card-header>
      <ion-card-title style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Morpheus</ion-card-title>
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      Laurence Fishburne
      <br>
      <br>
      <ion-button class="ion-text-end" routerLink="/morp">
        Go to Morpheus !
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="smith()">
    <img style="display: block; border-radius: 20px; margin: auto;" src="assets/smith.jpg" alt="Imagen 3">
    <ion-card-header>
      <ion-card-title style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Smith</ion-card-title>
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      Hugo Weaving
      <br>
      <br>
      <ion-button class="ion-text-end" routerLink="/smith">
        Go to Smith !
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
